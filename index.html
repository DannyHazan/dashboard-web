<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard GentleTracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      padding: 2rem;
    }
    header img {
      max-height: 80px;
      margin-bottom: 1rem;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://gentletracking.com/logo.png" alt="Logo GentleTracking" />
    <h1>Dashboard de Alertas</h1>
  </header>

  <form id="loginForm">
    <h3>Ingresa tus credenciales de Grafana</h3>
    <label>Usuario:</label><br/>
    <input type="text" id="username" required /><br/><br/>
    <label>Contrase√±a:</label><br/>
    <input type="password" id="password" required /><br/><br/>
    <button type="submit">Entrar</button>
  </form>

  <iframe id="dashboard" style="display:none;"></iframe>

  <script>
    const form = document.getElementById("loginForm");
    const iframe = document.getElementById("dashboard");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      const response = await fetch("https://report.gentletracking.com:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user, password: pass }),
        credentials: "include"
      });

      if (response.ok) {
        form.style.display = "none";
        iframe.src = "https://report.gentletracking.com:3000/d/5NayTsRNk3/alertas-contador?orgId=7&from=now-1h&to=now";
        iframe.style.display = "block";
      } else {
        alert("Credenciales incorrectas");
      }
    });
  </script>
</body>
</html>
